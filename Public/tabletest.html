    <script>
        var dt = firebase.database();
        dt.ref('Table1').once('value',(snapshot)=>{
            var data = snapshot.val();
            var content = '';
            for (row in data){
                for (i in data[row]){
                content += "<tr>"
                content += "<td>"+"<b>"+i+":-</b>"+"</td>"
                content += "<td>"+data[row][i]+"</td>"
                content+="</tr>"
                console.log(i, data[row][i]);
                };
            };
            $('#table1').append(content);


        });
